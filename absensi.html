<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Manajemen Absensi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 60%;
            border-radius: 50%;
        }

        .sidebar .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dfe6e9;
            margin-bottom: 30px;
        }

        .sidebar .welcome img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar .welcome p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.2;
            text-align: left;
        }

        .sidebar .welcome p small {
            font-size: 0.75em;
            color: #ddd;
        }

        .sidebar .menu-heading {
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: #f8f9fa;
            margin-top: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Style for active menu-heading */
        .sidebar .menu-heading.active {
            color: #007bff;
            background-color: #444;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        .sidebar .menu-item:hover, .sidebar .menu-item.active {
            background-color: #636e72;
            color: #fff;
        }

        .sidebar .menu-item i {
            margin-right: 10px;
        }

        /* Submenu */
        .submenu {
            display: none;
            margin-left: 20px;
            transition: all 0.3s ease;
        }

        .submenu .menu-item {
            display: block;
            padding: 8px 20px;
            font-size: 0.9em;
            color: #ddd;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        .submenu .menu-item:hover {
            background-color: #555;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .dashboard-header {
            background-color: #333;
            color: #dfe6e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            color: #333;
        }

        th {
            background-color: #636e72;
            color: #dfe6e9;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
        <img src="img/UNPAM_logo1.png" alt="University Logo">
        <h2>Universitas Pamulang</h2>
    </div>
    <div class="welcome">
        <img src="img/UNPAM_logo1.png" alt="Profile Picture">
        <p>Welcome, Renaldi<br><small>Administrator</small></p>
    </div>
    <a href="index.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
    </a>
    <div class="menu-heading" onclick="toggleSubmenu('karyawanSubmenu')">MENU KARYAWAN
        <i class="fas fa-chevron-down" style="float:right;"></i>
    </div>
    <div id="karyawanSubmenu" style="display: none;">
        <a href="karyawan.html" class="menu-item"> 
            <i class="fas fa-users"></i>
            <span>Karyawan</span>
        </a>
        <a href="jabatan.html" class="menu-item">
            <i class="fas fa-briefcase"></i>
            <span>Jabatan</span>
        </a>
        <a href="divisi.html" class="menu-item">
            <i class="fas fa-sitemap"></i>
            <span>Divisi</span>
        </a>
    </div>

    <div class="menu-heading" onclick="toggleSubmenu('absensiSubmenu')">MENU ABSENSI
        <i class="fas fa-chevron-down" style="float:right;"></i>
    </div>
    <div id="absensiSubmenu" style="display: none;">
        <a href="absensi.html" class="menu-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Absensi</span>
        </a>
        <a href="izin.html" class="menu-item">
            <i class="fas fa-file-alt"></i>
            <span>Izin</span>
        </a>
        <a href="lembur.html" class="menu-item">
            <i class="fas fa-clock"></i>
            <span>Lembur</span>
        </a>
    </div>
</div>

    <!-- Content -->
    <div class="content">
        <div class="dashboard-header">
            <h1>Sistem Informasi Manajemen Absensi</h1>
            <p>Admin Dashboard</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Karyawan</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Renaldi</td>
                    <td>01/11/2024</td>
                    <td>Hadir</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kornelius</td>
                    <td>01/11/2024</td>
                    <td>Hadir</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Function to toggle the visibility of submenu
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === "none" || submenu.style.display === "") {
                submenu.style.display = "block";
            } else {
                submenu.style.display = "none";
            }
        }
    </script>

</body>
</html>
